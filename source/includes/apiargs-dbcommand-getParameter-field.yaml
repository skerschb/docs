arg_name: field
description: |

   Specify a value of:

   - ``*`` to return all parameters available to
     :dbcommand:`getParameters`, ignoring the ``<parameter>`` field.

   - any numerical value to return the value for the specified
     ``<parameter>``.

interface: dbcommand
name: getParameter
operation: getParameter
optional: false
position: 1
type: "int, ``*``"
